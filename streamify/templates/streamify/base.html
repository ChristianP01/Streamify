{% load static %}

<html>

    <style>

        .logo {
            position: absolute;
            right: 0px;
            bottom: 0px;
            width: 10%;
            align-self: center;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            opacity: 1;
            transition: opacity 0.6s;
            margin-bottom: 15px;
        }

        .body {
            background-color: #fff;
        }
        
        .alert.success {
            background-color: #04AA6D;
        }
        .alert.info {
            background-color: #2196F3;
        }
        .alert.warning {
            background-color: #ff9800;
        }
        
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .closebtn:hover {
            color: black;
        }
    </style>

    {% comment %} Qui dentro ogni pagina che estenderà scriverà il suo HTML {% endcomment %}
    {% block children %}
        {% comment %}  {% endcomment %}
    {% endblock %}

    <img src="{% static "imgs/logo.png" %}" alt="Logo" class="logo">
</html>
