<html>
    {% if film == None %}
        Il film non esiste!
    
    {% else %}

        {% if logged_user is not None %}
            Benvenuto {{logged_user}}, qui puoi guardare il film: {{film.titolo}}
        {% else %}
            Il film {{film.titolo}} è disponibile nel nostro catalogo, è richiesto il login per guardarlo.
        {% endif %}

    {% endif %}
</html>
